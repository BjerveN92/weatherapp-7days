<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>hejhej</h1>
        <p>Sök efter en stad för att se 7-dagars väderprognos.</p>
    </header>

    <main>
        <!-- Sökformulär -->
        <div id="search-form">
            <input type="text" id="city-input" placeholder="Skriv en stad..." />
            <button id="search-button">Sök</button>
        </div>

        <!-- Väderprognos -->
        <section id="forecast">
        <!-- här inne ligger Väderprognosen ,skapad i javascript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Din Väderapp. Byggd med Open-Meteo API.</p>
    </footer>

    
</body>
</html>
